<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c10">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Workout Log">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Workout Log</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <button id="prevWeek" class="icon-btn" aria-label="Previous week">‹</button>
    <div class="title">
      <div id="monthLabel"></div>
      <div id="selectedDateLabel" class="sub"></div>
    </div>
    <div class="actions">
      <button id="settingsBtn" class="icon-btn" aria-label="Settings">⚙️</button>
      <button id="menuBtn" class="icon-btn" aria-label="Menu">⋯</button>
      <div id="menu" class="menu" hidden>
        <button id="exportBtn">Export</button>
        <label class="import-label">Import <input type="file" id="importInput" accept="application/json" /></label>
        <button id="clearAllBtn" class="danger">Clear all</button>
      </div>
    </div>
  </header>

  <nav class="weekstrip" role="navigation" aria-label="Select day">
    <ul id="weekList" class="week-list"></ul>
  </nav>

  <main class="content" role="main">
    <div class="chips">
      <select id="dayTypeSelect" class="chip-select" aria-label="Day type">
        <option value="">Day type</option>
        <option value="Chest and Back">Chest & Back</option>
        <option value="SARMS">SARMS</option>
        <option value="Legs">Legs</option>
      </select>
      <span id="kcalChip" class="chip muted" title="Estimated calories for the day">0 kcal</span>
      <span id="prChip" class="chip success hidden">PRs today</span>
    </div>

    <ul id="entriesList" class="entries" aria-live="polite"></ul>
  </main>

  <button id="addBtn" class="fab" aria-label="Add entry">＋</button>

  <!-- Entry Sheet -->
  <div id="sheet" class="sheet" aria-hidden="true">
    <div class="sheet-body" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
      <div class="sheet-handle"></div>
      <h2 id="sheetTitle">Log exercise</h2>
      <form id="entryForm">
        <input type="hidden" id="entryId" />
        <label class="field">
          <span>Exercise</span>
          <input id="exercise" type="text" placeholder="e.g., Bench Press" required autocomplete="one-time-code"/>
        </label>

        <div class="row">
          <label class="field">
            <span>Sets</span>
            <input id="setCount" type="number" min="1" step="1" value="3" inputmode="numeric" />
          </label>
          <label class="field">
            <span>Intensity</span>
            <select id="intensity">
              <option value="light">Light</option>
              <option value="moderate" selected>Moderate</option>
              <option value="vigorous">Vigorous</option>
            </select>
          </label>
        </div>

        <div id="setRows" class="set-rows"></div>

        <label class="field">
          <span>Notes</span>
          <textarea id="notes" rows="2" placeholder="How it felt, cues, etc."></textarea>
        </label>

        <div class="actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" class="primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Settings -->
  <dialog id="settings" class="dialog">
    <form method="dialog" id="settingsForm">
      <h2>Settings</h2>
      <label class="field">
        <span>Body weight (kg)</span>
        <input id="weightKg" type="number" step="0.1" min="20" max="300" inputmode="decimal" />
      </label>
      <div class="row">
        <label class="field">
          <span>Avg set time (sec)</span>
          <input id="setTimeSec" type="number" min="10" step="5" value="40" inputmode="numeric" />
        </label>
        <label class="field">
          <span>Avg rest (sec)</span>
          <input id="restTimeSec" type="number" min="10" step="5" value="90" inputmode="numeric" />
        </label>
      </div>
      <label class="field">
        <span>Theme</span>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="contrast">High contrast</option>
        </select>
      </label>
      <div class="actions">
        <button value="cancel">Close</button>
        <button id="savePrefs" class="primary" value="default">Save</button>
      </div>
    </form>
  </dialog>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
